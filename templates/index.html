<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Essay Scorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>AI Essay Scorer</h1>
                    <p>Get instant feedback on your writing using advanced machine learning.</p>
                </div>
                <div class="user-controls">
                    <span>Welcome, {{ user.username }}</span>
                    <a href="{{ url_for('logout') }}" class="btn-secondary btn-sm">Logout</a>
                </div>
            </div>
        </header>

        <main>
            <div class="input-section">
                <textarea id="essayInput" placeholder="Paste your essay here..."></textarea>
                <div class="controls">
                    <button id="analyzeBtn" class="btn-primary">
                        <span class="btn-text">Analyze Essay</span>
                        <div class="loader" id="btnLoader"></div>
                    </button>
                    <button id="clearBtn" class="btn-secondary">Clear</button>
                </div>
            </div>

            <div class="result-section" id="resultSection">
                <div class="score-card">
                    <h2>Predicted Score</h2>
                    <div class="score-display">
                        <span id="scoreValue">0</span>
                        <span class="score-max">/ 10</span>
                    </div>
                    <p class="score-description">Based on vocabulary, structure, and coherence.</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by Scikit-Learn & Flask</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
